<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
<link rel="stylesheet" href="bootstrap/bootstrap.css">
<script src="bootstrap/bootstrap.js"></script>
<script src="angular.js"></script>
<script src="app.js"></script>

<style>
  body{
    background-color: black;
    color: white;
  }
  .head{
    background-color: gray !important;
    color: white !important;
  }
</style>

</head>
<body ng-app="employeeApp" ng-controller="EmployeeController">

    <div class="container mt-5">

        <h2 class="mt-3 text-center mb-4">Employee Data</h2>

        <table class="table table-striped col-sm-12">
          <thead>
              <tr>
                  <th class="head">Name</th>
                  <th class="head">Department</th>
                  <th class="head">Designation</th>
                  <th class="head">Salary</th>
                  <th class="head">Gender</th>
                  <th class="head">Age</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="employee in employees">
                  <td>{{ employee.name }}</td>
                  <td>{{ employee.department }}</td>
                  <td>{{ employee.designation }}</td>
                  <td>{{ employee.salary | currency : "Rs " : 0 }}</td>
                  <td>{{ employee.gender }}</td>
                  <td>{{ employee.age }}</td>
              </tr>
          </tbody>
      </table>

    </div>
</body>
</html>
